
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVOLINK G-1.0.0 | TITAN COLOSSUS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">

    <style>
        :root { --p: #3b82f6; --s: #8b5cf6; --bg: #000; --card: #0a0a0b; --border: rgba(255,255,255,0.06); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif;
            padding-bottom: calc(110px + env(safe-area-inset-bottom));
        }
        
        /* 30 KATEGORİ KAYDIRMA ALANI */
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .cat-chip { 
            flex: 0 0 auto; padding: 10px 20px; border-radius: 100px; background: #111; 
            border: 1px solid var(--border); font-size: 10px; font-weight: 700; color: #555;
            text-transform: uppercase; transition: 0.3s;
        }
        .cat-chip.active { background: var(--p); color: #fff; border-color: var(--p); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }

        /* BÜYÜK KART TASARIMI */
        .card-colossus {
            background: var(--card); border: 1px solid var(--border); border-radius: 32px;
            overflow: hidden; position: relative; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .card-colossus:hover { border-color: var(--p); transform: scale(1.02); }

        /* NAVİGASYON */
        .nav-colossus {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 80px; z-index: 5000;
            background: rgba(10, 10, 11, 0.85); backdrop-filter: blur(30px);
            border-radius: 30px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
        }

        /* MODAL SİSTEMİ */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-box { 
            background: #111; width: 90%; max-width: 400px; border-radius: 35px; 
            padding: 30px; border: 1px solid var(--border);
        }

        /* YAMA NOTLARI TASARIMI */
        .patch-note { border-left: 2px solid var(--p); padding-left: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="modal-patch" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-box overflow-y-auto max-h-[80vh]" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-black italic mb-6 text-blue-500">TITAN YAMA NOTLARI</h2>
            <div class="patch-note">
                <p class="text-[10px] font-bold text-zinc-500">v1.0.0 - COLOSSUS</p>
                <p class="text-sm font-bold mt-1">30 Yeni Kategori, Gelişmiş Analytics ve QR Engine v4 Entegrasyonu.</p>
            </div>
            <div class="patch-note">
                <p class="text-[10px] font-bold text-zinc-500">v0.1.9 - QUANTUM</p>
                <p class="text-sm font-bold mt-1">Gateway Koruma Sistemi ve Sosyal Paylaşım API.</p>
            </div>
            <button onclick="document.getElementById('modal-patch').style.display='none'" class="w-full py-4 bg-white/5 rounded-2xl text-[10px] font-black mt-4">ANLADIM</button>
        </div>
    </div>

    <header class="px-6 py-8 flex justify-between items-center sticky top-0 z-[1000] bg-black/50 backdrop-blur-lg">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter" onclick="document.getElementById('modal-patch').style.display='flex'">NVO<span class="text-blue-500">LINK</span></h1>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">v1.0.0 Global Node</span>
            </div>
        </div>
        <div id="auth-ui">
            <button onclick="nvoAuth.login()" id="btn-login" class="px-6 py-3 bg-blue-600 rounded-2xl font-black text-[10px] uppercase">Giriş Yap</button>
            <img id="u-img" class="hidden w-12 h-12 rounded-2xl border border-white/10" onclick="nvoApp.tab('profile')">
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6">
        
        <section id="view-discovery" class="tab-content space-y-8">
            <div class="cat-scroll" id="cat-list">
                </div>

            <div class="relative group">
                <input type="text" oninput="nvoApp.search(this.value)" placeholder="Evreni ara..." class="w-full bg-[#0a0a0b] border border-white/5 rounded-2xl py-6 px-14 text-sm focus:border-blue-500 transition-all">
                <i class="fa-solid fa-bolt absolute left-6 top-1/2 -translate-y-1/2 text-zinc-700 group-focus-within:text-blue-500"></i>
            </div>

            <div id="feed" class="space-y-8"></div>
        </section>

        <section id="view-create" class="tab-content hidden animate-fade-in">
            <div class="card-colossus p-8 space-y-6">
                <h2 class="text-3xl font-black italic">DEPLOY MODULE</h2>
                
                <div class="space-y-4">
                    <div onclick="document.getElementById('f-up').click()" class="h-60 bg-white/5 border-2 border-dashed border-white/10 rounded-[2.5rem] flex flex-col items-center justify-center overflow-hidden">
                        <img id="pre-v" class="hidden w-full h-full object-cover">
                        <div id="pre-h">
                            <i class="fa-solid fa-image text-3xl text-zinc-700"></i>
                        </div>
                    </div>
                    <input type="file" id="f-up" class="hidden" accept="image/*" onchange="nvoApp.pre(this)">
                    
                    <input type="text" id="i-t" placeholder="Modül Başlığı" class="w-full bg-black border border-white/10 rounded-2xl p-5 text-sm">
                    <input type="url" id="i-l" placeholder="Kilitli Hedef Link" class="w-full bg-black border border-white/10 rounded-2xl p-5 text-sm">
                    
                    <select id="i-c" class="w-full bg-black border border-white/10 rounded-2xl p-5 text-sm">
                        </select>

                    <div class="p-6 bg-blue-600/5 rounded-[2rem] border border-blue-600/10 space-y-4">
                        <p class="text-[10px] font-black text-blue-500 uppercase">Verification Logic</p>
                        <div id="t-list" class="space-y-2"></div>
                        <div class="flex gap-2">
                            <input type="text" id="tn" placeholder="Görev" class="flex-1 bg-black rounded-xl p-4 text-[10px]">
                            <input type="url" id="tu" placeholder="URL" class="flex-1 bg-black rounded-xl p-4 text-[10px]">
                        </div>
                        <button onclick="nvoApp.addTask()" class="w-full py-4 bg-blue-600 rounded-xl text-[10px] font-black">GÖREV EKLE</button>
                    </div>
                </div>

                <button onclick="nvoApp.deploy()" class="w-full py-6 bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl font-black text-sm shadow-xl shadow-blue-600/20">INITIALIZE DEPLOYMENT</button>
            </div>
        </section>

        <section id="view-profile" class="tab-content hidden">
            <div class="card-colossus p-10 text-center space-y-8">
                <div class="w-32 h-32 mx-auto relative">
                    <img id="pr-i" class="w-full h-full rounded-[3rem] object-cover border-4 border-black">
                    <div class="absolute inset-0 rounded-[3rem] border border-white/20"></div>
                </div>
                <div>
                    <h2 id="pr-n" class="text-3xl font-black italic"></h2>
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-2">Titan Colossus Administrator</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-6 rounded-[2rem]">
                        <p id="s-l" class="text-3xl font-black italic">0</p>
                        <p class="text-[9px] font-bold text-zinc-500 uppercase mt-2">Deployments</p>
                    </div>
                    <div class="bg-white/5 p-6 rounded-[2rem]">
                        <p id="s-v" class="text-3xl font-black italic">0</p>
                        <p class="text-[9px] font-bold text-zinc-500 uppercase mt-2">Total Power</p>
                    </div>
                </div>
            </div>
            <div id="my-list" class="mt-8 space-y-4"></div>
        </section>
    </main>

    <nav class="nav-colossus">
        <button onclick="nvoApp.tab('discovery')" id="n-discovery" class="text-zinc-600 transition-all">
            <i class="fa-solid fa-grid-2 text-2xl"></i>
        </button>
        <button onclick="nvoApp.tab('create')" id="n-create">
            <div class="w-16 h-16 bg-blue-600 rounded-[22px] flex items-center justify-center -translate-y-8 shadow-2xl shadow-blue-600/40 text-white">
                <i class="fa-solid fa-plus text-3xl"></i>
            </div>
        </button>
        <button onclick="nvoApp.tab('profile')" id="n-profile" class="text-zinc-600 transition-all">
            <i class="fa-solid fa-user-vneck text-2xl"></i>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc, deleteDoc, query, where, orderBy, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0",
            authDomain: "nvo-link.firebaseapp.com",
            projectId: "nvo-link",
            storageBucket: "nvo-link.firebasestorage.app",
            messagingSenderId: "256153773846",
            appId: "1:256153773846:web:6d51174db82ccccf119237"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const CATS = ["Hepsi", "Yazılım", "Oyun", "Kripto", "AI Araçları", "Deep Web", "E-Kitap", "Discord", "Premium", "Script", "Grafik", "E-Spor", "Hacker Hub", "Trading", "Metaverse", "Android", "iOS", "Windows", "Config", "Ders Notu", "Sosyal Medya", "Proxy", "Method", "Market", "Donanım", "Oyun Hilesi", "Film/Dizi", "Müzik", "Botlar", "API", "Geliştirici"];

        window.titan = { user: null, tasks: [], b64: null, activeCat: "Hepsi" };

        window.nvoApp = {
            initCats: () => {
                const list = document.getElementById('cat-list');
                const select = document.getElementById('i-c');
                CATS.forEach(c => {
                    list.innerHTML += `<button onclick="nvoApp.filter('${c}', this)" class="cat-chip ${c === 'Hepsi' ? 'active' : ''}">${c}</button>`;
                    if(c !== "Hepsi") select.innerHTML += `<option value="${c}">${c}</option>`;
                });
            },

            tab: (id) => {
                document.querySelectorAll('.tab-content').forEach(v => v.classList.add('hidden'));
                document.getElementById('view-'+id).classList.remove('hidden');
            },

            pre: (inp) => {
                const r = new FileReader();
                r.onload = (e) => {
                    document.getElementById('pre-v').src = e.target.result;
                    document.getElementById('pre-v').classList.remove('hidden');
                    document.getElementById('pre-h').classList.add('hidden');
                    window.titan.b64 = e.target.result;
                };
                r.readAsDataURL(inp.files[0]);
            },

            addTask: () => {
                const n = document.getElementById('tn').value, u = document.getElementById('tu').value;
                if(!n || !u) return;
                window.titan.tasks.push({n, u});
                document.getElementById('t-list').innerHTML += `<div class="bg-black/40 p-3 rounded-xl text-[9px] font-bold border border-white/5">${n}</div>`;
                document.getElementById('tn').value = ''; document.getElementById('tu').value = '';
            },

            deploy: async () => {
                const t = document.getElementById('i-t').value, l = document.getElementById('i-l').value, c = document.getElementById('i-c').value;
                if(!t || !l || !window.titan.b64) return;
                await addDoc(collection(db, "links"), {
                    title: t, target: l, category: c, image: window.titan.b64, tasks: window.titan.tasks,
                    uid: window.titan.user.uid, uName: window.titan.user.displayName, uAvatar: window.titan.user.photoURL,
                    views: 0, createdAt: serverTimestamp()
                });
                confetti(); setTimeout(() => location.reload(), 1000);
            },

            loadFeed: async (search = "") => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                let q = query(collection(db, "links"), orderBy("createdAt", "desc"));
                if(window.titan.activeCat !== "Hepsi") q = query(collection(db, "links"), where("category", "==", window.titan.activeCat), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                snap.forEach(d => {
                    const data = d.data();
                    if(search && !data.title.toLowerCase().includes(search.toLowerCase())) return;
                    feed.innerHTML += `
                        <div class="card-colossus overflow-hidden">
                            <img src="${data.image}" class="w-full h-64 object-cover">
                            <div class="p-8">
                                <div class="flex justify-between items-center mb-4">
                                    <span class="text-[10px] font-black text-blue-500 bg-blue-500/10 px-4 py-2 rounded-full uppercase">${data.category}</span>
                                    <span class="text-xs font-bold text-zinc-600"><i class="fa-solid fa-bolt mr-2"></i>${data.views}</span>
                                </div>
                                <h3 class="text-2xl font-black italic mb-6">${data.title}</h3>
                                <button onclick="location.href='?id=${d.id}'" class="w-full py-5 bg-white text-black rounded-2xl font-black text-xs uppercase hover:bg-blue-500 hover:text-white transition-all">Modülü Başlat</button>
                            </div>
                        </div>`;
                });
            },

            filter: (c, el) => {
                window.titan.activeCat = c;
                document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
                nvoApp.loadFeed();
            },

            loadProfile: async () => {
                const q = query(collection(db, "links"), where("uid", "==", window.titan.user.uid));
                const snap = await getDocs(q);
                document.getElementById('s-l').innerText = snap.size;
                let v = 0;
                const container = document.getElementById('my-list');
                container.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data(); v += data.views;
                    container.innerHTML += `<div class="bg-white/5 p-5 rounded-[2rem] flex justify-between items-center">
                        <span class="text-xs font-bold truncate w-40 uppercase">${data.title}</span>
                        <button onclick="nvoApp.del('${d.id}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
                });
                document.getElementById('s-v').innerText = v;
            },

            del: async (id) => { if(confirm("Sil?")) { await deleteDoc(doc(db, "links", id)); nvoApp.loadProfile(); } },
            search: (v) => nvoApp.loadFeed(v)
        };

        window.nvoAuth = {
            login: () => signInWithPopup(auth, provider).then(() => location.reload()),
            init: () => {
                onAuthStateChanged(auth, u => {
                    if(u) {
                        window.titan.user = u;
                        document.getElementById('btn-login').classList.add('hidden');
                        document.getElementById('u-img').classList.remove('hidden');
                        document.getElementById('u-img').src = u.photoURL;
                        document.getElementById('pr-i').src = u.photoURL;
                        document.getElementById('pr-n').innerText = u.displayName;
                        nvoApp.loadProfile();
                    }
                    nvoApp.initCats();
                    nvoApp.loadFeed();
                });
            }
        };

        nvoAuth.init();
    </script>
</body>
</html>
