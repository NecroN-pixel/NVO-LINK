
<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVOLINK | Secure Decryption</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000; --card: #0d0d0f; --border: #1f1f22;
            --blue: #3b82f6; --purple: #8b5cf6; --red: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; }

        /* Arkaplan Matrix Efekti */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        .omega-card {
            background: rgba(13, 13, 15, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 45px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1);
            animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardIn {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .btn-mega {
            background: linear-gradient(135deg, var(--blue), var(--purple));
            border-radius: 22px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn-mega:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .btn-mega:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        .task-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            transition: 0.3s;
        }
        .task-item.done { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); }

        /* Progress Circle */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Reklam Alanı */
        .ad-slot {
            background: #050505;
            border: 1px dashed #333;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <canvas id="matrix-canvas"></canvas>

    <div class="omega-card max-w-lg w-full p-10 space-y-8 text-center relative">
        
        <div class="space-y-2">
            <div class="text-5xl font-black italic tracking-tighter">
                NVO<span class="text-blue-500">LINK</span>
            </div>
            <p class="text-[10px] text-zinc-500 font-black uppercase tracking-[0.4em]">Decryption Protocol v5.0</p>
        </div>

        <div class="ad-slot h-20 w-full italic">Sponsor Reklam Alanı</div>

        <div class="relative flex justify-center items-center">
            <svg class="w-32 h-32">
                <circle class="text-zinc-900" stroke-width="8" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                <circle id="progress-circle" class="text-blue-500 progress-ring__circle" stroke-width="8" stroke-dasharray="364.42" stroke-dashoffset="364.42" stroke-linecap="round" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
            </svg>
            <div id="timer-text" class="absolute text-3xl font-black italic">10</div>
        </div>

        <div id="status-msg" class="text-sm font-bold text-zinc-400 italic">
            Güvenli protokoller analiz ediliyor...
        </div>

        <div id="task-area" class="space-y-3 hidden">
            <p class="text-[9px] font-black text-blue-500 uppercase text-left ml-2">Gerekli Protokoller</p>
            <div class="task-item p-4 flex justify-between items-center group cursor-pointer" onclick="omega.doTask('yt')">
                <div class="flex items-center gap-3">
                    <i class="fa-brands fa-youtube text-red-500 text-xl"></i>
                    <span class="text-xs font-bold uppercase">Kanalımıza Abone Ol</span>
                </div>
                <i id="check-yt" class="fa-solid fa-circle-check text-zinc-800 transition"></i>
            </div>
        </div>

        <div class="bg-red-500/5 border border-red-500/20 rounded-3xl p-5 text-[10px] text-zinc-400 leading-relaxed italic">
            <i class="fa-solid fa-triangle-exclamation text-red-500 mr-2"></i>
            Yönlendirilen siteler NVOLINK sorumluluğunda değildir. Lütfen güvenliğiniz için şifrelerinizi paylaşmayın.
        </div>

        <div class="space-y-4">
            <button id="mainBtn" disabled class="w-full py-6 btn-mega text-xs flex items-center justify-center gap-3">
                <i class="fa-solid fa-unlock-keyhole"></i>
                LİNKİ ÇÖZ
            </button>
            <button onclick="location.reload()" class="text-[9px] font-black text-zinc-600 uppercase tracking-widest hover:text-white transition">Hata mı oluştu? Sayfayı Yenile</button>
        </div>

    </div>

    <script>
        /* ================================
           OMEGA REDIRECT ENGINE
        ================================ */
        const omega = {
            timeTotal: 10,
            timeLeft: 10,
            tasksDone: { yt: false },
            isReady: false,

            init() {
                this.handleSecurity();
                this.startMatrix();
                this.startTimer();
                this.checkUrlParams();
            },

            handleSecurity() {
                // Anti-Refresh: Eğer sessionStorage'da bu link daha önce "kullanıldı" işaretlendiyse engelle
                const linkId = new URLSearchParams(window.location.search).get('id') || 'default';
                if(sessionStorage.getItem('used_'+linkId)) {
                    document.body.innerHTML = `<div class='text-center space-y-6'><h1 class='text-5xl font-black text-red-600'>ERROR 403</h1><p class='text-zinc-500 font-bold'>GÜVENLİK İHLALİ: Link tek kullanımlıktır.</p><button onclick='location.href="/"' class='px-10 py-4 bg-white text-black font-black rounded-full'>DÖNÜŞ YAP</button></div>`;
                    throw new Error("Security Block");
                }
            },

            startMatrix() {
                const canvas = document.getElementById('matrix-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                const fontSize = 15;
                const columns = canvas.width / fontSize;
                const drops = Array(Math.floor(columns)).fill(1);

                function draw() {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#3b82f6";
                    ctx.font = fontSize + "px monospace";
                    for(let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                        drops[i]++;
                    }
                }
                setInterval(draw, 33);
            },

            startTimer() {
                const circle = document.getElementById('progress-circle');
                const text = document.getElementById('timer-text');
                const radius = 58;
                const circumference = 2 * Math.PI * radius;

                const interval = setInterval(() => {
                    this.timeLeft--;
                    text.innerText = this.timeLeft;

                    // Circle Animasyonu
                    const offset = circumference - ( (this.timeTotal - this.timeLeft) / this.timeTotal) * circumference;
                    circle.style.strokeDashoffset = offset;

                    if(this.timeLeft <= 0) {
                        clearInterval(interval);
                        this.protocolReady();
                    }
                }, 1000);
            },

            doTask(type) {
                if(type === 'yt') {
                    window.open('https://youtube.com/@nvolink', '_blank'); // Burayı kendi kanalınla değiştir
                    setTimeout(() => {
                        this.tasksDone.yt = true;
                        document.querySelector('.task-item').classList.add('done');
                        document.getElementById('check-yt').className = "fa-solid fa-circle-check text-green-500";
                        this.validateAll();
                    }, 2000);
                }
            },

            protocolReady() {
                document.getElementById('status-msg').innerHTML = "<span class='text-blue-500 animate-pulse'>PROTOKOL HAZIR!</span>";
                document.getElementById('task-area').classList.remove('hidden');
                this.isReady = true;
                this.validateAll();
            },

            validateAll() {
                const btn = document.getElementById('mainBtn');
                if(this.isReady && this.tasksDone.yt) {
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fa-solid fa-bolt-lightning animate-bounce"></i> BAĞLANTIYI AÇ`;
                    btn.onclick = () => this.finalRedirect();
                }
            },

            checkUrlParams() {
                // Eğer URL'de bir ID varsa bunu alıyoruz (Firebase entegrasyonu için)
                const params = new URLSearchParams(window.location.search);
                this.linkId = params.get('id');
            },

            finalRedirect() {
                // Güvenlik için işaretle
                sessionStorage.setItem('used_'+this.linkId, 'true');
                
                document.body.style.opacity = "0";
                document.body.style.transition = "1s";
                
                setTimeout(() => {
                    // Buraya Firebase'den gelen asıl link gelecek
                    window.location.href = "https://example.com"; 
                }, 1000);
            }
        };

        omega.init();
    </script>
</body>
</html>
