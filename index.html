<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVO LINK v5.0 | Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#6366f1', secondary: '#06b6d4' } } }
        }
    </script>
    <style>
        body { transition: background 0.3s, color 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); }
        input, button { transition: all 0.2s ease; }
        .step-card { border: 2px solid transparent; }
        .step-card.active { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="app" class="max-w-4xl mx-auto min-h-screen flex flex-col">
        
        <header class="p-4 glass sticky top-0 z-[100] border-b dark:border-slate-800 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg shadow-primary/30">
                    <i class="fa-solid fa-link"></i>
                </div>
                <h1 class="font-black text-xl tracking-tighter">NVO<span class="text-primary">LINK</span></h1>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleLang()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-200 dark:bg-slate-700 text-xs font-bold" id="langBtn">EN</button>
                <button onclick="toggleDarkMode()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-200 dark:bg-slate-700">
                    <i class="fa-solid fa-moon dark:fa-sun"></i>
                </button>
                
                <div id="authArea">
                    <button id="loginBtn" class="bg-primary text-white px-5 py-2 rounded-xl text-xs font-bold shadow-lg shadow-primary/20" data-tr="GİRİŞ" data-en="LOGIN">GİRİŞ</button>
                    <div id="userProfile" class="hidden flex items-center gap-2">
                        <img id="uImg" class="w-8 h-8 rounded-full border-2 border-primary">
                        <button onclick="logout()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main id="adminPanel" class="hidden p-4 space-y-6 animate-in fade-in slide-in-from-bottom-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 rounded-3xl bg-white dark:bg-slate-800 border dark:border-slate-700 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase" data-tr="TOPLAM LİNK" data-en="TOTAL LINKS">TOPLAM LİNK</p>
                    <p id="statCount" class="text-2xl font-black">0</p>
                </div>
                <div class="p-4 rounded-3xl bg-white dark:bg-slate-800 border dark:border-slate-700 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase" data-tr="SÜRÜM" data-en="VERSION">SÜRÜM</p>
                    <p class="text-2xl font-black text-primary font-mono">v5.0</p>
                </div>
            </div>

            <div class="p-6 rounded-[32px] bg-white dark:bg-slate-800 shadow-xl border dark:border-slate-700">
                <div class="space-y-4">
                    <input type="text" id="lTitle" placeholder="Dosya Adı / File Name" class="bg-slate-50 dark:bg-slate-900 border-none p-4 rounded-2xl w-full text-sm outline-none ring-2 ring-transparent focus:ring-primary">
                    <input type="url" id="lTarget" placeholder="Hedef Link / Target URL" class="bg-slate-50 dark:bg-slate-900 border-none p-4 rounded-2xl w-full text-sm outline-none ring-2 ring-transparent focus:ring-primary">
                    
                    <div class="p-4 bg-primary/5 rounded-2xl border-2 border-dashed border-primary/20">
                        <p class="text-[10px] font-bold text-primary mb-3 uppercase" data-tr="GÖREVLER" data-en="TASKS">GÖREVLER</p>
                        <div id="taskList" class="space-y-2 mb-4"></div>
                        <div class="flex gap-2">
                            <input type="text" id="tn" placeholder="Görev Adı" class="!p-2 !text-xs dark:bg-slate-800">
                            <input type="url" id="tl" placeholder="URL" class="!p-2 !text-xs dark:bg-slate-800">
                            <button onclick="addTask()" class="bg-primary text-white px-4 rounded-xl"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <button onclick="saveLink()" class="w-full p-4 bg-primary text-white rounded-2xl font-black shadow-lg shadow-primary/30 hover:scale-[1.02]" data-tr="YAYINLA" data-en="PUBLISH">YAYINLA</button>
                </div>
            </div>

            <div class="space-y-3 pb-20">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest px-2" data-tr="LİNKLERİM" data-en="MY LINKS">LİNKLERİM</h3>
                <div id="myLinks" class="space-y-3"></div>
            </div>
        </main>

        <main id="visitorPanel" class="hidden flex-1 p-6 flex flex-col items-center justify-center text-center">
            <div class="w-20 h-20 bg-primary/10 text-primary rounded-[28px] flex items-center justify-center mb-6">
                <i class="fa-solid fa-shield-halved text-3xl"></i>
            </div>
            <h2 id="vTitle" class="text-2xl font-black mb-2">...</h2>
            <p class="text-sm text-slate-400 mb-8" data-tr="Dosyayı indirmek için görevleri tamamlayın." data-en="Complete tasks to download the file.">Dosyayı indirmek için görevleri tamamlayın.</p>
            
            <div id="vTasks" class="w-full space-y-4 text-left max-w-md"></div>
            
            <button id="vUnlock" disabled class="w-full max-w-md mt-10 p-5 rounded-2xl bg-slate-200 dark:bg-slate-800 text-slate-400 font-black" data-tr="KİLİTLİ" data-en="LOCKED">KİLİTLİ</button>
        </main>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, getDocs, query, where, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0",
            authDomain: "nvo-link.firebaseapp.com",
            projectId: "nvo-link",
            storageBucket: "nvo-link.firebasestorage.app",
            messagingSenderId: "256153773846",
            appId: "1:256153773846:web:6d51174db82ccccf119237"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let tasks = [];
        let currentLang = 'TR';
        const lid = new URLSearchParams(window.location.search).get('id');

        // Dark Mode & Language Logic
        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };
        
        window.toggleLang = () => {
            currentLang = currentLang === 'TR' ? 'EN' : 'TR';
            document.getElementById('langBtn').innerText = currentLang === 'TR' ? 'EN' : 'TR';
            document.querySelectorAll('[data-tr]').forEach(el => {
                el.innerText = currentLang === 'TR' ? el.getAttribute('data-tr') : el.getAttribute('data-en');
            });
        };

        if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');

        onAuthStateChanged(auth, user => {
            if (lid) {
                document.getElementById('visitorPanel').classList.remove('hidden');
                document.getElementById('loginBtn').onclick = () => window.location.href = window.location.origin + window.location.pathname;
                loadVisitor();
            } else if (user) {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('uImg').src = user.photoURL;
                loadMyLinks(user.uid);
            } else {
                document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
            }
        });

        window.logout = () => signOut(auth).then(() => location.reload());

        // Otomatik HTTPS Düzeltici
        const fixURL = (url) => {
            if (!url) return "";
            return url.startsWith('http') ? url : 'https://' + url;
        };

        window.addTask = () => {
            const n = document.getElementById('tn').value;
            const l = fixURL(document.getElementById('tl').value);
            if(n && l) {
                tasks.push({ name: n, link: l });
                renderTasks();
                document.getElementById('tn').value=""; document.getElementById('tl').value="";
            }
        };

        function renderTasks() {
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-white dark:bg-slate-900 p-3 rounded-xl border dark:border-slate-700 text-xs font-bold">
                    <span>${t.name}</span>
                    <button onclick="tasks.splice(${i},1);renderTasks()" class="text-red-400"><i class="fa-solid fa-trash"></i></button>
                </div>`).join('');
        }

        window.saveLink = async () => {
            const title = document.getElementById('lTitle').value;
            const target = fixURL(document.getElementById('lTarget').value);
            if(!title || !target) return;

            const dRef = await addDoc(collection(db, "links"), { 
                title, target, uid: auth.currentUser.uid, createdAt: serverTimestamp() 
            });
            
            const batch = writeBatch(db);
            tasks.forEach((t, i) => {
                const tRef = doc(collection(db, "links", dRef.id, "tasks"));
                batch.set(tRef, { ...t, order: i });
            });
            await batch.commit();
            location.reload();
        };

        async function loadMyLinks(uid) {
            const q = query(collection(db, "links"), where("uid", "==", uid));
            const snap = await getDocs(q);
            const box = document.getElementById('myLinks');
            document.getElementById('statCount').innerText = snap.size;
            box.innerHTML = "";
            snap.forEach(d => {
                const url = window.location.origin + window.location.pathname + "?id=" + d.id;
                box.innerHTML += `
                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 border dark:border-slate-700 flex justify-between items-center">
                        <div class="truncate mr-4">
                            <p class="font-bold text-sm">${d.data().title}</p>
                            <p class="text-[10px] text-primary truncate">${url}</p>
                        </div>
                        <button onclick="navigator.clipboard.writeText('${url}');alert('Kopyalandı!')" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-400">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>`;
            });
        }

        // ZİYARETÇİ SİSTEMİ
        async function loadVisitor() {
            const d = await getDoc(doc(db, "links", lid));
            if(!d.exists()) return;
            document.getElementById('vTitle').innerText = d.data().title;
            
            const tSnap = await getDocs(collection(db, "links", lid, "tasks"));
            const vTasks = [];
            tSnap.forEach(t => vTasks.push(t.data()));

            document.getElementById('vTasks').innerHTML = vTasks.map((t, i) => `
                <div id="vStep-${i}" class="step-card p-5 rounded-2xl bg-white dark:bg-slate-800 shadow-sm border dark:border-slate-700 ${i===0?'active':''}">
                    <div class="flex justify-between items-center">
                        <p class="text-[10px] font-black text-primary uppercase tracking-widest">${currentLang==='TR'?'ADIM':'STEP'} ${i+1}</p>
                        <i class="fa-solid ${i===0?'fa-unlock-keyhole':'fa-lock'} text-primary opacity-50"></i>
                    </div>
                    <p class="font-bold text-sm mt-1 mb-4">${t.name}</p>
                    <button id="vBtn-${i}" onclick="runStep(${i}, '${t.link}')" class="${i===0?'':'hidden'} w-full py-3 bg-primary text-white rounded-xl text-[10px] font-black uppercase">
                        ${currentLang==='TR'?'ADIMI BAŞLAT':'START STEP'}
                    </button>
                </div>`).join('');
            
            window.runStep = (i, url) => {
                window.open(url, '_blank');
                let s = 10;
                const btn = document.getElementById(`vBtn-${i}`);
                const itv = setInterval(() => {
                    btn.innerText = (currentLang === 'TR' ? 'BEKLEYİN ' : 'WAIT ') + s + 's';
                    if(s <= 0) {
                        clearInterval(itv);
                        btn.innerText = (currentLang === 'TR' ? 'TAMAMLANDI' : 'COMPLETED');
                        btn.disabled = true;
                        if(i + 1 < vTasks.length) {
                            const next = document.getElementById(`vStep-${i+1}`);
                            next.classList.add('active');
                            document.getElementById(`vBtn-${i+1}`).classList.remove('hidden');
                        } else {
                            const unlock = document.getElementById('vUnlock');
                            unlock.disabled = false;
                            unlock.className = "w-full max-w-md mt-10 p-5 rounded-2xl bg-primary text-white font-black shadow-xl shadow-primary/30 animate-bounce";
                            unlock.innerText = (currentLang === 'TR' ? 'İNDİRMEK İÇİN TIKLA' : 'CLICK TO DOWNLOAD');
                            unlock.onclick = () => window.location.href = d.data().target;
                        }
                    }
                    s--;
                }, 1000);
            };
        }
    </script>
</body>
</html>
