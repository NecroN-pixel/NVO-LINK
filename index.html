<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000">
    <title>NVOLINK | SYSTEM BOOT</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CORE --- */
        :root { --bg: #050505; --primary: #00f3ff; --glass: rgba(20, 20, 25, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--bg); color: #e0e0e0; overflow-x: hidden; }

        /* --- LOADER ANIMATIONS --- */
        #loader { transition: opacity 0.8s ease-out, visibility 0.8s; }
        .loader-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .scanline {
            width: 100%; height: 2px; background: var(--primary); opacity: 0.5;
            animation: scan 2s linear infinite; position: absolute; z-index: 5;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .logo-pulse { animation: pulseGlow 2s infinite alternate; }
        @keyframes pulseGlow { 
            0% { filter: drop-shadow(0 0 5px #00f3ff); transform: scale(1); } 
            100% { filter: drop-shadow(0 0 20px #00f3ff); transform: scale(1.05); } 
        }

        .loading-bar-fill {
            width: 0%; height: 100%; background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            animation: fillBar 2.5s ease-in-out forwards;
        }
        @keyframes fillBar { 0% { width: 0%; } 40% { width: 30%; } 70% { width: 80%; } 100% { width: 100%; } }

        /* --- STANDARD UI --- */
        .glass-panel { background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .neon-btn {
            background: rgba(0, 243, 255, 0.05); border: 1px solid var(--primary); color: var(--primary);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .neon-btn:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }
        .neon-btn:disabled { border-color: #333; color: #555; background: transparent; box-shadow: none; cursor: not-allowed; }
        
        .input-cyber {
            width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px;
            font-family: 'Rajdhani', sans-serif; outline: none; transition: 0.3s;
        }
        .input-cyber:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,243,255,0.2); }

        .tab-view { display: none; opacity: 0; animation: fadeIn 0.4s forwards; }
        .tab-view.active { display: block; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Tasks */
        .task-row { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px; margin-bottom: 6px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .task-row.completed { border-color: #00ff9d; background: rgba(0, 255, 157, 0.05); }
    </style>
</head>
<body class="pb-32">

    <div id="loader" class="fixed inset-0 z-[99999] bg-[#000] flex flex-col items-center justify-center">
        <div class="absolute inset-0 overflow-hidden pointer-events-none opacity-20"><div class="scanline"></div></div>
        
        <div class="relative w-24 h-24 mb-6 flex items-center justify-center logo-pulse">
            <div class="absolute inset-0 border-2 border-cyan-500/30 rounded-full animate-[spin_10s_linear_infinite]"></div>
            <div class="absolute inset-2 border border-cyan-500/50 rounded-full animate-[spin_5s_linear_infinite_reverse]"></div>
            <i class="fa-solid fa-dragon text-5xl text-cyan-400 drop-shadow-[0_0_10px_rgba(0,243,255,0.8)]"></i>
        </div>

        <div class="text-3xl font-black italic tracking-tighter text-white mb-1">NVO<span class="text-cyan-500">LINK</span></div>
        <div class="text-[9px] font-mono text-cyan-500 tracking-[0.6em] mb-8 animate-pulse">SYSTEM INITIALIZED</div>

        <div class="w-64 h-1 bg-gray-900 rounded-full overflow-hidden relative border border-gray-800">
            <div class="loading-bar-fill"></div>
        </div>
        
        <div class="absolute bottom-10 text-[8px] text-gray-600 font-mono">V1.6.4 // SECURE CONNECTION</div>
    </div>

    <header class="fixed top-0 inset-x-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5 h-16 flex items-center justify-between px-4">
        <div class="flex items-center gap-3" onclick="app.nav('feed')">
            <i class="fa-solid fa-dragon text-2xl text-cyan-400"></i>
            <h1 class="text-xl font-bold tracking-tight text-white">NVO<span class="text-cyan-500">LINK</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <button id="authBtn" onclick="auth.login()" class="neon-btn px-4 py-1.5 text-[10px] font-bold rounded">GİRİŞ</button>
            <img id="headerAvatar" class="w-9 h-9 rounded-full border border-cyan-500/30 hidden cursor-pointer" onclick="app.nav('profile')">
        </div>
    </header>

    <main class="max-w-2xl mx-auto pt-24 px-4 min-h-screen">
        
        <div id="tab-feed" class="tab-view active">
            <div class="relative mb-6">
                <input type="text" id="searchInput" onkeyup="app.filterFeed()" placeholder="Ara..." class="input-cyber rounded-full pl-10 border-zinc-800">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            </div>
            <div id="cat-scroll" class="flex gap-2 overflow-x-auto pb-4 mb-2 hide-scroll"></div>
            <div id="feed-list" class="space-y-6"></div>
        </div>

        <div id="tab-create" class="tab-view">
            <div class="glass-panel p-6 rounded-xl border-t-2 border-cyan-500">
                <h2 class="text-xl font-black mb-4 text-white flex items-center gap-2"><i class="fa-solid fa-plus text-cyan-500"></i> YENİ GÖREV</h2>
                
                <div onclick="document.getElementById('fileUp').click()" class="h-40 border-2 border-dashed border-gray-700 rounded-xl flex flex-col items-center justify-center bg-black/50 hover:border-cyan-500 transition cursor-pointer relative overflow-hidden mb-4 group">
                    <img id="prevImg" class="absolute inset-0 w-full h-full object-cover hidden opacity-60">
                    <i class="fa-solid fa-camera text-2xl text-gray-500 group-hover:text-cyan-400 z-10"></i>
                    <input type="file" id="fileUp" class="hidden" accept="image/*" onchange="imgEngine.process(this)">
                </div>

                <div class="space-y-3">
                    <input id="inTitle" type="text" placeholder="Başlık" class="input-cyber rounded">
                    <input id="inLink" type="url" placeholder="Kilitli Link (Ödül)" class="input-cyber rounded">
                    <select id="inCat" class="input-cyber rounded text-gray-400"></select>

                    <div class="bg-black/40 p-3 rounded border border-white/10">
                        <div class="text-xs font-bold text-cyan-500 mb-2 uppercase">Görev Listesi</div>
                        <div class="flex gap-2 mb-2">
                            <input id="tName" placeholder="Örn: Abone Ol" class="input-cyber text-xs rounded w-1/3">
                            <input id="tLink" placeholder="Link (youtube.com/...)" class="input-cyber text-xs rounded w-2/3">
                            <button onclick="app.addTask()" class="bg-cyan-600 px-3 rounded text-white hover:bg-cyan-500"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div id="taskListPreview" class="space-y-1"></div>
                    </div>

                    <button onclick="app.upload()" class="neon-btn w-full py-3 rounded font-bold mt-2">YAYINLA</button>
                </div>
            </div>
        </div>

        <div id="tab-profile" class="tab-view">
            <div class="glass-panel p-6 rounded-xl text-center mb-6">
                <img id="pAvatar" class="w-24 h-24 rounded-full mx-auto border-4 border-[#0a0a0a] shadow-lg mb-2">
                <h2 id="pName" class="text-2xl font-bold text-white">...</h2>
                <div class="flex justify-center gap-4 mt-4 text-xs">
                    <div class="bg-white/5 px-3 py-1 rounded">PAYLAŞIM: <span id="stCount" class="text-cyan-400 font-bold">0</span></div>
                    <div class="bg-white/5 px-3 py-1 rounded">GÖRÜNTÜLENME: <span id="stViews" class="text-cyan-400 font-bold">0</span></div>
                </div>
            </div>
            <div id="profile-feed" class="space-y-3"></div>
            <button onclick="auth.logout()" class="w-full border border-red-900 text-red-500 py-3 rounded mt-6 hover:bg-red-900/20">ÇIKIŞ YAP</button>
        </div>

    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-[#080808]/90 backdrop-blur-xl border border-white/10 rounded-2xl px-6 py-3 flex items-center gap-8 shadow-2xl z-40">
        <button onclick="app.nav('feed')" class="text-2xl text-cyan-400 hover:scale-110 transition"><i class="fa-solid fa-house"></i></button>
        <button onclick="app.nav('create')" class="bg-cyan-600 text-white w-12 h-12 rounded-xl -mt-8 flex items-center justify-center shadow-[0_0_20px_rgba(0,243,255,0.4)] hover:-translate-y-1 transition"><i class="fa-solid fa-plus text-xl"></i></button>
        <button onclick="app.nav('profile')" class="text-2xl text-gray-500 hover:text-white hover:scale-110 transition"><i class="fa-solid fa-user"></i></button>
    </nav>

    <div id="modalGate" class="fixed inset-0 z-[9000] bg-black/95 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="glass-panel w-full max-w-sm rounded-xl p-6 relative border border-cyan-500/30">
            <button onclick="ui.closeModals()" class="absolute top-3 right-3 text-gray-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-2 text-cyan-400 text-2xl border border-cyan-500/20"><i class="fa-solid fa-lock"></i></div>
                <h3 class="text-xl font-bold text-white">GÖREV MERKEZİ</h3>
                <p class="text-[10px] text-gray-500">LİNKE GİTMEK İÇİN GÖREVLERİ TAMAMLA</p>
            </div>
            <div id="gateTasks" class="space-y-3 mb-6"></div>
            <button id="btnUnlock" class="w-full bg-zinc-800 text-gray-500 py-3 rounded font-bold cursor-not-allowed" disabled>KİLİTLİ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, serverTimestamp, deleteDoc, doc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const appFB = initializeApp({ apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0", authDomain: "nvo-link.firebaseapp.com", projectId: "nvo-link", storageBucket: "nvo-link.firebasestorage.app" });
        const auth = getAuth(appFB);
        const db = getFirestore(appFB);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let tempImg = null;
        let createTasks = [];
        const CATS = ["Hepsi", "Script", "Config", "Method", "Oyun"];

        // --- LOADER CONTROL ---
        const hideLoader = () => {
            const l = document.getElementById('loader');
            if(l && !l.classList.contains('loader-hidden')){
                l.style.opacity = '0';
                setTimeout(() => l.classList.add('loader-hidden'), 800);
            }
        };

        // SAFETY: Force hide loader after 3.5s max (prevents getting stuck)
        window.onload = () => setTimeout(hideLoader, 3500);

        // --- ICON HELPER ---
        const getIcon = (url) => {
            const u = url.toLowerCase();
            if(u.includes('youtube')) return 'fa-brands fa-youtube text-red-500';
            if(u.includes('discord')) return 'fa-brands fa-discord text-indigo-400';
            if(u.includes('instagram')) return 'fa-brands fa-instagram text-pink-500';
            if(u.includes('twitter') || u.includes('x.com')) return 'fa-brands fa-x-twitter text-white';
            return 'fa-solid fa-link text-gray-400';
        };

        window.imgEngine = {
            process: (input) => {
                const f = input.files[0];
                if(!f) return;
                const r = new FileReader();
                r.onload = (e) => {
                    tempImg = e.target.result;
                    document.getElementById('prevImg').src = tempImg;
                    document.getElementById('prevImg').classList.remove('hidden');
                };
                r.readAsDataURL(f);
            }
        };

        window.app = {
            init: () => {
                const c = document.getElementById('cat-scroll');
                const s = document.getElementById('inCat');
                CATS.forEach(x => {
                    c.innerHTML += `<button onclick="app.loadFeed('${x}')" class="px-3 py-1 bg-white/5 rounded text-[10px] uppercase hover:bg-cyan-500 hover:text-black transition whitespace-nowrap border border-white/10">${x}</button>`;
                    if(x!=='Hepsi') s.innerHTML += `<option value="${x}">${x}</option>`;
                });
                
                // Check URL for Shared ID
                const p = new URLSearchParams(location.search);
                if(p.get('id')) app.openGate(p.get('id'));
            },

            nav: (t, uid) => {
                if(t!=='feed' && !currentUser) return ui.toast('Giriş Yapmalısın!');
                document.querySelectorAll('.tab-view').forEach(e => e.classList.remove('active'));
                document.getElementById('tab-'+t).classList.add('active');
                if(t==='feed') app.loadFeed();
                if(t==='profile') app.loadProfile(uid);
            },

            // --- TASK LOGIC ---
            addTask: () => {
                const name = document.getElementById('tName').value;
                let url = document.getElementById('tLink').value;
                if(!name || !url) return;
                
                // Auto HTTPS
                if(!/^https?:\/\//i.test(url)) url = 'https://' + url;

                createTasks.push({ name, url });
                document.getElementById('tName').value = ''; 
                document.getElementById('tLink').value = '';
                app.renderTaskPreview();
            },
            renderTaskPreview: () => {
                const d = document.getElementById('taskListPreview');
                d.innerHTML = '';
                createTasks.forEach((t, i) => {
                    const icon = getIcon(t.url);
                    d.innerHTML += `
                        <div class="flex items-center justify-between bg-white/5 p-2 rounded border border-white/5">
                            <div class="flex items-center gap-2">
                                <i class="${icon}"></i>
                                <span class="text-xs text-gray-300 truncate w-32">${t.name}</span>
                            </div>
                            <button onclick="app.delTask(${i})" class="text-red-500"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>`;
                });
            },
            delTask: (i) => { createTasks.splice(i,1); app.renderTaskPreview(); },

            upload: async () => {
                if(!currentUser || !tempImg) return ui.toast('Resim ve giriş gerekli');
                const t = document.getElementById('inTitle').value;
                let l = document.getElementById('inLink').value;
                if(!/^https?:\/\//i.test(l)) l = 'https://' + l;
                
                try {
                    await addDoc(collection(db,'links'), {
                        title: t, target: l, category: document.getElementById('inCat').value,
                        tasks: createTasks, image: tempImg,
                        uid: currentUser.uid, uName: currentUser.displayName, uAvatar: currentUser.photoURL,
                        views: 0, createdAt: serverTimestamp()
                    });
                    ui.toast('Başarılı!');
                    createTasks = []; tempImg = null;
                    app.nav('feed');
                } catch(e) { ui.toast('Hata!'); }
            },

            loadFeed: async (cat='Hepsi', s='') => {
                const div = document.getElementById('feed-list');
                const q = query(collection(db,'links'), orderBy('createdAt','desc'));
                const snap = await getDocs(q);
                div.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    if(cat!=='Hepsi' && d.category!==cat) return;
                    if(s && !d.title.toLowerCase().includes(s.toLowerCase())) return;

                    div.innerHTML += `
                        <div class="glass-panel rounded-xl overflow-hidden group">
                            <div class="relative h-40 cursor-pointer overflow-hidden" onclick="app.openGate('${doc.id}')">
                                <img src="${d.image}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                                <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black p-3">
                                    <span class="text-[9px] bg-cyan-500 text-black px-1 rounded font-bold">${d.category}</span>
                                    <h3 class="text-white font-bold text-lg leading-tight shadow-black drop-shadow-md">${d.title}</h3>
                                </div>
                            </div>
                            <div class="p-3 flex justify-between items-center bg-[#0d0d0d]">
                                <div class="flex items-center gap-2 cursor-pointer" onclick="app.nav('profile','${d.uid}')">
                                    <img src="${d.uAvatar}" class="w-5 h-5 rounded-full">
                                    <span class="text-[10px] text-gray-400 font-bold">${d.uName}</span>
                                </div>
                                <div class="text-[10px] text-gray-600"><i class="fa-solid fa-eye mr-1"></i>${d.views}</div>
                            </div>
                        </div>`;
                });
            },
            filterFeed: () => app.loadFeed('Hepsi', document.getElementById('searchInput').value),

            openGate: async (id) => {
                ui.toggle('modalGate');
                const d = (await getDoc(doc(db,'links',id))).data();
                await updateDoc(doc(db,'links',id), { views: increment(1) });
                
                const box = document.getElementById('gateTasks');
                box.innerHTML = '';
                const btn = document.getElementById('btnUnlock');
                
                // Tasks
                let done = 0;
                const tasks = d.tasks || [];
                
                const checkDone = () => {
                    if(done >= tasks.length) {
                        btn.disabled = false;
                        btn.className = "w-full bg-cyan-500 text-black py-3 rounded font-bold shadow-[0_0_20px_rgba(0,243,255,0.4)] animate-pulse";
                        btn.innerText = "LİNKE GİT";
                        btn.onclick = () => { window.open(d.target,'_blank'); ui.closeModals(); };
                    }
                };

                if(tasks.length === 0) checkDone();

                tasks.forEach((t, i) => {
                    const row = document.createElement('div');
                    row.className = 'task-row';
                    row.innerHTML = `
                        <div class="flex items-center gap-2">
                            <i class="${getIcon(t.url)}"></i>
                            <span class="text-xs font-bold text-gray-300">${t.name}</span>
                        </div>
                        <button class="text-[9px] border border-cyan-500 text-cyan-500 px-3 py-1 rounded hover:bg-cyan-500 hover:text-black transition">YAP</button>
                    `;
                    const b = row.querySelector('button');
                    b.onclick = () => {
                        window.open(t.url, '_blank');
                        b.disabled = true;
                        let sec = 20;
                        const tm = setInterval(()=>{
                            b.innerText = sec + 's';
                            sec--;
                            if(sec<0){
                                clearInterval(tm);
                                b.innerText = "OK";
                                b.className = "text-[9px] bg-green-500 text-black px-3 py-1 rounded font-bold";
                                row.style.borderColor = "#00ff9d";
                                done++;
                                checkDone();
                            }
                        },1000);
                    };
                    box.appendChild(row);
                });
            },

            loadProfile: async (uid) => {
                const target = uid || currentUser?.uid;
                if(!target) return;
                const snap = await getDocs(query(collection(db,'links'), where('uid','==',target)));
                let views=0, count=0, name="User", ava="";
                
                const list = document.getElementById('profile-feed'); list.innerHTML='';
                snap.forEach(d => {
                    const x = d.data();
                    views+=x.views; count++; name=x.uName; ava=x.uAvatar;
                    list.innerHTML += `<div class="bg-white/5 p-2 rounded flex justify-between items-center text-xs border border-white/5"><span>${x.title}</span><span class="text-gray-500">${x.views} view</span></div>`;
                });
                
                document.getElementById('pName').innerText = name;
                document.getElementById('pAvatar').src = ava || "https://via.placeholder.com/100";
                document.getElementById('stCount').innerText = count;
                document.getElementById('stViews').innerText = views;
            }
        };

        window.auth = {
            login: () => signInWithPopup(auth, provider),
            logout: () => { signOut(auth); location.reload(); }
        };

        window.ui = {
            toast: (m) => {
                const d = document.createElement('div');
                d.className = "fixed top-20 right-4 bg-zinc-900 border-l-4 border-cyan-500 text-white p-3 rounded z-[9999]";
                d.innerText = m; document.body.appendChild(d); setTimeout(()=>d.remove(),3000);
            },
            toggle: (id) => document.getElementById(id).classList.remove('hidden'),
            closeModals: () => document.querySelectorAll('[id^="modal"]').forEach(e=>e.classList.add('hidden'))
        };

        onAuthStateChanged(auth, u => {
            // FIREBASE LOADED -> HIDE SPINNER
            hideLoader(); 
            
            if(u) {
                currentUser = u;
                document.getElementById('authBtn').classList.add('hidden');
                document.getElementById('headerAvatar').src = u.photoURL;
                document.getElementById('headerAvatar').classList.remove('hidden');
            }
            app.init();
            app.loadFeed();
        });

    </script>
</body>
</html>
