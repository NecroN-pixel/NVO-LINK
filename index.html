
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVO LINK | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Google Sans', sans-serif; background-color: #f8fafd; color: #1f1f1f; margin: 0; }
        .gemini-card { background: #ffffff; border-radius: 24px; border: 1px solid #e3e3e3; transition: all 0.3s ease; }
        .gemini-card:hover { box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .gemini-input { background: #f0f4f9; border: 2px solid transparent; border-radius: 12px; padding: 12px 16px; outline: none; transition: all 0.2s; }
        .gemini-input:focus { background: #ffffff; border-color: #4285f4; }
        .gemini-btn-primary { background: #1a73e8; color: white; border-radius: 50px; padding: 12px 24px; font-weight: 500; transition: 0.3s; }
        .gemini-btn-primary:hover { background: #1557b0; box-shadow: 0 1px 3px rgba(60,64,67,0.3); }
        .task-step { border-radius: 16px; background: #ffffff; border: 1px solid #e3e3e3; transition: 0.2s; cursor: pointer; }
        .task-step:hover { background: #f1f3f4; }
        .task-done { background: #e8f0fe !important; border-color: #1a73e8 !important; }
        .loading-shimmer { background: linear-gradient(90deg, #f0f4f9 25%, #e1e4e8 50%, #f0f4f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full px-8 py-4 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-full"></div>
            <span class="text-xl font-medium tracking-tight">NVO <span class="text-blue-600">LINK</span></span>
        </div>
        <div id="auth-section" class="flex items-center gap-4">
            <button id="loginBtn" class="gemini-btn-primary text-sm">Giriş Yap</button>
            <div id="userInfo" class="hidden flex items-center gap-3">
                <img id="userAvatar" class="w-8 h-8 rounded-full border border-gray-200">
                <button id="logoutBtn" class="text-gray-500 hover:text-red-500 text-sm">Çıkış</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto w-full p-6 space-y-8">
        
        <div id="dashboard" class="hidden grid md:grid-cols-12 gap-8">
            <div class="md:col-span-5 space-y-6">
                <div class="gemini-card p-8">
                    <h2 class="text-xl font-medium mb-6">Yeni İçerik Kilitle</h2>
                    <div class="flex flex-col gap-4">
                        <input type="text" id="linkTitle" placeholder="İçerik Başlığı" class="gemini-input">
                        <input type="url" id="targetUrl" placeholder="Asıl Dosya Linki (Destination)" class="gemini-input">
                        
                        <div class="p-4 bg-gray-50 rounded-xl space-y-4">
                            <p class="text-xs font-bold text-gray-500 uppercase">Özel Görev Ekle</p>
                            <input type="text" id="taskName" placeholder="Görev Adı (Örn: Kanala Abone Ol)" class="gemini-input w-full text-sm">
                            <input type="url" id="taskLink" placeholder="Görev Linki" class="gemini-input w-full text-sm">
                        </div>

                        <button id="createBtn" class="gemini-btn-primary mt-2">Bağlantıyı Oluştur</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-7">
                <h3 class="text-lg font-medium mb-4">Bağlantıların</h3>
                <div id="linkList" class="space-y-4">
                    </div>
            </div>
        </div>

        <div id="gateway" class="hidden max-w-lg mx-auto mt-12">
            <div class="gemini-card p-10 text-center shadow-xl">
                <h1 id="vTitle" class="text-2xl font-bold mb-2">Dosya Kilidi</h1>
                <p class="text-gray-500 text-sm mb-8">Devam etmek için aşağıdaki görevleri tamamlayın.</p>
                
                <div id="vTasks" class="space-y-4 text-left">
                    </div>

                <button id="unlockBtn" disabled class="w-full mt-8 py-4 rounded-2xl bg-gray-100 text-gray-400 font-bold transition-all">
                    LÜTFEN BEKLEYİN
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0",
            authDomain: "nvo-link.firebaseapp.com",
            projectId: "nvo-link",
            storageBucket: "nvo-link.firebasestorage.app",
            messagingSenderId: "256153773846",
            appId: "1:256153773846:web:6d51174db82ccccf119237"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const urlParams = new URLSearchParams(window.location.search);
        const linkId = urlParams.get('id');

        // AUTH KONTROL
        onAuthStateChanged(auth, (user) => {
            if (linkId) {
                showGateway(linkId);
            } else if (user) {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('dashboard').classList.remove('hidden');
                loadUserLinks(user.uid);
            } else {
                document.getElementById('loginBtn').classList.remove('hidden');
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        // LİNK OLUŞTURMA (Hata düzeltilmiş versiyon)
        document.getElementById('createBtn').onclick = async () => {
            const user = auth.currentUser;
            const title = document.getElementById('linkTitle').value;
            const target = document.getElementById('targetUrl').value;
            const tName = document.getElementById('taskName').value;
            const tLink = document.getElementById('taskLink').value;

            if (!user || !title || !target) return alert("Başlık ve Hedef Link zorunludur!");

            try {
                const docRef = await addDoc(collection(db, "links"), {
                    uid: user.uid,
                    title: title,
                    target: target,
                    customTask: { name: tName, link: tLink },
                    createdAt: serverTimestamp()
                });
                alert("Bağlantı Başarıyla Oluşturuldu!");
                location.reload();
            } catch (e) {
                console.error("Hata:", e);
                alert("Bağlantı oluşturulamadı. Firestore kurallarını kontrol edin.");
            }
        };

        // LİNKLERİ LİSTELE
        async function loadUserLinks(uid) {
            const q = query(collection(db, "links"), where("uid", "==", uid));
            const snap = await getDocs(q);
            const container = document.getElementById('linkList');
            container.innerHTML = "";
            
            snap.forEach((d) => {
                const data = d.data();
                const url = `${window.location.origin}${window.location.pathname}?id=${d.id}`;
                container.innerHTML += `
                    <div class="gemini-card p-4 flex justify-between items-center">
                        <div>
                            <p class="font-medium">${data.title}</p>
                            <p class="text-[10px] text-blue-500 truncate w-48">${url}</p>
                        </div>
                        <button onclick="navigator.clipboard.writeText('${url}');alert('Kopyalandı!')" class="text-gray-400 hover:text-blue-600"><i class="fa-regular fa-copy"></i></button>
                    </div>`;
            });
        }

        // GATEWAY (Ziyaretçi)
        async function showGateway(id) {
            document.getElementById('gateway').classList.remove('hidden');
            const d = await getDoc(doc(db, "links", id));
            if (!d.exists()) return alert("Link bulunamadı.");
            
            const data = d.data();
            document.getElementById('vTitle').innerText = data.title;
            const taskArea = document.getElementById('vTasks');

            if (data.customTask && data.customTask.name) {
                taskArea.innerHTML += `
                    <div onclick="doTask(this, '${data.customTask.link}')" class="task-step p-5 flex justify-between items-center">
                        <span class="text-sm font-medium"><i class="fa-solid fa-star mr-3 text-yellow-500"></i> ${data.customTask.name}</span>
                        <i class="fa-solid fa-arrow-up-right-from-square text-xs text-gray-300"></i>
                    </div>`;
            }
        }

        window.doTask = (el, link) => {
            window.open(link, '_blank');
            el.classList.add('task-done');
            el.innerHTML = `<span class="text-sm font-medium"><i class="fa-solid fa-circle-check mr-3 text-blue-600"></i> Görev Tamamlandı</span>`;
            
            const btn = document.getElementById('unlockBtn');
            btn.disabled = false;
            btn.innerText = "İÇERİĞE GİT";
            btn.classList.replace('bg-gray-100', 'bg-blue-600');
            btn.classList.replace('text-gray-400', 'text-white');
            btn.onclick = () => {
                getDoc(doc(db, "links", linkId)).then(s => window.location.href = s.data().target);
            };
        };
    </script>
</body>
</html>
