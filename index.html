
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVOLINK G-0.1.8 | PURE TITAN</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --blue: #3b82f6; --purple: #8b5cf6; --black: #000000;
            --card: #0a0a0b; --border: rgba(255,255,255,0.08);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        body { 
            background: var(--black); 
            color: #fff; 
            overflow-x: hidden;
            /* TELEFONLARDA ALT BAR ÇAKIŞMASINI ÖNLEYEN KRİTİK AYAR */
            padding-bottom: calc(100px + env(safe-area-inset-bottom)); 
        }

        /* DİNAMİK ARKA PLAN */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e1b4b, transparent),
                        radial-gradient(circle at 0% 100%, #0f172a, transparent);
            z-index: -1;
        }

        /* GLASS MORPHISM */
        .glass { 
            background: rgba(10, 10, 11, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        /* KART TASARIMI */
        .card-titan {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .card-titan:active { transform: scale(0.98); }

        /* BUTONLAR */
        .btn-main {
            background: linear-gradient(135deg, var(--blue), var(--purple));
            padding: 14px 28px; border-radius: 16px;
            font-weight: 800; text-transform: uppercase; font-size: 12px;
            letter-spacing: 1px; display: flex; align-items: center; justify-content: center;
            gap: 10px; transition: 0.3s;
        }

        /* NAVİGASYON (MOBİL DOSTU) */
        .nav-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px; height: 75px;
            border-radius: 25px; z-index: 1000;
            display: flex; justify-content: space-around; align-items: center;
            /* Safe area padding */
            margin-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .nav-link { color: #666; display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.3s; }
        .nav-link.active { color: var(--blue); }
        .nav-link i { font-size: 20px; }
        .nav-link span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* GÖREVLER */
        .task-row {
            background: #111; border: 1px solid var(--border);
            padding: 16px; border-radius: 18px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .task-row.done { border-color: #10b981; background: rgba(16, 185, 129, 0.05); }

        /* SKELETON LOAD */
        .skeleton { background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* ANIMATIONS */
        .fade-up { animation: fadeUp 0.5s ease forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUTS */
        .titan-input {
            width: 100%; background: #0f0f10; border: 1px solid var(--border);
            border-radius: 16px; padding: 16px 20px; color: #fff;
            transition: 0.3s; font-size: 14px;
        }
        .titan-input:focus { border-color: var(--blue); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        /* GATEWAY OVERLAY */
        #gateway-screen { position: fixed; inset: 0; z-index: 2000; background: #000; display: none; overflow-y: auto; padding-bottom: 50px; }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div id="loader" class="fixed inset-0 z-[5000] bg-black flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-16 h-16 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin"></div>
        <p class="mt-6 text-[10px] font-black tracking-[0.5em] text-zinc-500 uppercase">Titan Secure Boot</p>
    </div>

    <header class="sticky top-0 z-[500] glass px-6 py-5 border-b border-white/5">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/20">
                    <i class="fa-solid fa-bolt-lightning text-lg text-white"></i>
                </div>
                <h1 class="text-xl font-black italic tracking-tighter">NVO<span class="text-blue-600">LINK</span></h1>
            </div>
            
            <div id="auth-box">
                <button onclick="nvoAuth.login()" id="btn-login" class="btn-main !py-2.5 !px-6 !text-[10px]">GİRİŞ YAP</button>
                <div id="user-p" class="hidden flex items-center gap-3 bg-white/5 p-1 pr-4 rounded-full border border-white/10" onclick="nvoApp.tab('profile')">
                    <img id="u-img" class="w-8 h-8 rounded-full object-cover">
                    <span id="u-name" class="text-[10px] font-black uppercase"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 pt-8">

        <section id="tab-discovery" class="tab-view space-y-8">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input type="text" oninput="nvoApp.search(this.value)" placeholder="Ekosistemi tara..." class="titan-input !pl-14">
            </div>

            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                <button onclick="nvoApp.filter('Hepsi', this)" class="cat-btn active bg-blue-600 text-white px-5 py-2 rounded-full text-[10px] font-black uppercase">Hepsi</button>
                <button onclick="nvoApp.filter('Yazılım', this)" class="cat-btn bg-white/5 text-zinc-500 px-5 py-2 rounded-full text-[10px] font-black uppercase">Yazılım</button>
                <button onclick="nvoApp.filter('Oyun', this)" class="cat-btn bg-white/5 text-zinc-500 px-5 py-2 rounded-full text-[10px] font-black uppercase">Oyun</button>
                <button onclick="nvoApp.filter('Kripto', this)" class="cat-btn bg-white/5 text-zinc-500 px-5 py-2 rounded-full text-[10px] font-black uppercase">Kripto</button>
            </div>

            <div id="feed" class="grid gap-6">
                </div>
        </section>

        <section id="tab-create" class="tab-view hidden fade-up">
            <div class="card-titan p-8 space-y-8">
                <div>
                    <h2 class="text-2xl font-black italic">YENİ KAMPANYA</h2>
                    <p class="text-[9px] font-black text-zinc-600 uppercase tracking-widest mt-1">Titan Deployment Engine</p>
                </div>

                <div class="grid gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-zinc-500 uppercase ml-2">Görsel Seç</label>
                        <div onclick="document.getElementById('f-up').click()" class="h-48 bg-white/5 border-2 border-dashed border-white/10 rounded-3xl flex flex-col items-center justify-center cursor-pointer hover:border-blue-600 transition overflow-hidden">
                            <img id="f-pre" class="hidden w-full h-full object-cover">
                            <div id="f-hint" class="text-center">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl text-zinc-700 mb-3"></i>
                                <p class="text-[10px] font-black text-zinc-600 uppercase">Dosyayı Bırak veya Seç</p>
                            </div>
                        </div>
                        <input type="file" id="f-up" class="hidden" accept="image/*" onchange="nvoApp.imgPre(this)">
                    </div>

                    <input type="text" id="i-title" placeholder="Başlık" class="titan-input">
                    <input type="url" id="i-target" placeholder="Hedef Link" class="titan-input">
                    <select id="i-cat" class="titan-input">
                        <option value="Yazılım">Yazılım</option>
                        <option value="Oyun">Oyun</option>
                        <option value="Kripto">Kripto</option>
                    </select>

                    <div class="p-6 bg-black rounded-3xl border border-white/5 space-y-4">
                        <p class="text-[10px] font-black text-blue-500 uppercase">Görev Zinciri</p>
                        <div id="task-list-ui" class="space-y-2"></div>
                        <div class="flex gap-2">
                            <input type="text" id="t-n" placeholder="Görev Adı" class="titan-input !py-3 !text-xs">
                            <input type="url" id="t-u" placeholder="Link" class="titan-input !py-3 !text-xs">
                        </div>
                        <button onclick="nvoApp.addTask()" class="w-full py-3 bg-zinc-900 rounded-xl text-[10px] font-black hover:bg-zinc-800 transition">GÖREV EKLE</button>
                    </div>

                    <button onclick="nvoApp.publish()" id="pub-btn" class="btn-main py-5">SİSTEME GÖNDER</button>
                </div>
            </div>
        </section>

        <section id="tab-profile" class="tab-view hidden fade-up">
            <div class="card-titan p-8 text-center space-y-6">
                <div class="relative w-28 h-28 mx-auto">
                    <img id="p-img" class="w-full h-full rounded-3xl object-cover border-4 border-black shadow-2xl">
                    <div class="absolute -bottom-2 -right-2 bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center border-2 border-black">
                        <i class="fa-solid fa-check text-white text-xs"></i>
                    </div>
                </div>
                <div>
                    <h3 id="p-name" class="text-2xl font-black italic"></h3>
                    <p id="p-mail" class="text-[10px] font-black text-zinc-600 uppercase tracking-widest"></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <h4 id="s-links" class="text-2xl font-black italic">0</h4>
                        <p class="text-[8px] font-black text-zinc-500 uppercase mt-1">Linkler</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <h4 id="s-views" class="text-2xl font-black italic">0</h4>
                        <p class="text-[8px] font-black text-zinc-500 uppercase mt-1">İzlenme</p>
                    </div>
                </div>
            </div>

            <div id="my-list" class="mt-8 space-y-4"></div>
        </section>

    </main>

    <div id="gateway-screen">
        <div class="max-w-xl mx-auto px-6 py-20">
            <div class="card-titan overflow-hidden shadow-2xl">
                <img id="g-img" class="w-full h-64 object-cover">
                <div class="p-8 space-y-8">
                    <div>
                        <h2 id="g-title" class="text-3xl font-black italic"></h2>
                        <p class="text-zinc-500 text-sm mt-2">Devam etmek için aşağıdaki görevleri doğrulayın.</p>
                    </div>
                    
                    <div id="g-tasks" class="space-y-3"></div>

                    <button id="g-btn" disabled class="btn-main w-full py-5 opacity-30 cursor-not-allowed">
                        KİLİDİ AÇ VE İNDİR
                    </button>
                </div>
            </div>
            <button onclick="location.href='index.html'" class="mt-8 text-[10px] font-black text-zinc-600 uppercase w-full text-center">İptal Et ve Geri Dön</button>
        </div>
    </div>

    <nav class="nav-bottom glass border-white/10">
        <button onclick="nvoApp.tab('discovery')" id="n-discovery" class="nav-link active">
            <i class="fa-solid fa-house-chimney-window"></i>
            <span>Akış</span>
        </button>
        <button onclick="nvoApp.tab('create')" id="n-create" class="nav-link">
            <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-600/40 -translate-y-4 text-white">
                <i class="fa-solid fa-plus text-2xl"></i>
            </div>
        </button>
        <button onclick="nvoApp.tab('profile')" id="n-profile" class="nav-link">
            <i class="fa-solid fa-user-ninja"></i>
            <span>Profil</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc, deleteDoc, query, where, orderBy, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0",
            authDomain: "nvo-link.firebaseapp.com",
            projectId: "nvo-link",
            storageBucket: "nvo-link.firebasestorage.app",
            messagingSenderId: "256153773846",
            appId: "1:256153773846:web:6d51174db82ccccf119237"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.state = { user: null, tasks: [], b64: null, cat: 'Hepsi', done: 0 };

        window.nvoApp = {
            tab: (id) => {
                document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                document.getElementById('tab-'+id).classList.remove('hidden');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'discovery') nvoApp.loadFeed();
                if(id === 'profile') nvoApp.loadProfile();
            },

            imgPre: (inp) => {
                const r = new FileReader();
                r.onload = (e) => {
                    document.getElementById('f-pre').src = e.target.result;
                    document.getElementById('f-pre').classList.remove('hidden');
                    document.getElementById('f-hint').classList.add('hidden');
                    window.state.b64 = e.target.result;
                };
                r.readAsDataURL(inp.files[0]);
            },

            addTask: () => {
                const n = document.getElementById('t-n').value;
                const u = document.getElementById('t-u').value;
                if(!n || !u) return;
                window.state.tasks.push({n, u});
                document.getElementById('task-list-ui').innerHTML += `
                    <div class="flex justify-between text-[10px] font-black bg-white/5 p-3 rounded-lg">
                        <span>${n}</span>
                        <i class="fa-solid fa-link text-blue-500"></i>
                    </div>`;
                document.getElementById('t-n').value = ''; document.getElementById('t-u').value = '';
            },

            publish: async () => {
                const t = document.getElementById('i-title').value;
                const l = document.getElementById('i-target').value;
                if(!t || !l || !window.state.b64) return alert("Eksik alan!");
                
                document.getElementById('pub-btn').disabled = true;
                document.getElementById('pub-btn').innerText = "YÜKLENİYOR...";

                await addDoc(collection(db, "links"), {
                    title: t, target: l, category: document.getElementById('i-cat').value,
                    image: window.state.b64, tasks: window.state.tasks,
                    uid: window.state.user.uid, uName: window.state.user.displayName, uAvatar: window.state.user.photoURL,
                    views: 0, createdAt: serverTimestamp()
                });
                confetti();
                setTimeout(() => location.reload(), 1200);
            },

            loadFeed: async (search = "") => {
                const feed = document.getElementById('feed');
                feed.innerHTML = '<div class="skeleton h-64 rounded-3xl"></div>'.repeat(3);
                
                let q = query(collection(db, "links"), orderBy("createdAt", "desc"));
                if(window.state.cat !== 'Hepsi') q = query(collection(db, "links"), where("category", "==", window.state.cat), orderBy("createdAt", "desc"));
                
                const snap = await getDocs(q);
                feed.innerHTML = "";
                
                snap.forEach(d => {
                    const data = d.data();
                    if(search && !data.title.toLowerCase().includes(search.toLowerCase())) return;
                    feed.innerHTML += `
                        <div class="card-titan fade-up">
                            <img src="${data.image}" class="w-full h-56 object-cover">
                            <div class="p-6">
                                <div class="flex justify-between items-center mb-3">
                                    <span class="text-[8px] font-black text-blue-500 bg-blue-500/10 px-3 py-1 rounded-full uppercase">${data.category}</span>
                                    <span class="text-[10px] font-bold text-zinc-500"><i class="fa-solid fa-eye mr-1"></i>${data.views || 0}</span>
                                </div>
                                <h3 class="text-xl font-black italic mb-6">${data.title}</h3>
                                <div class="flex items-center justify-between pt-5 border-t border-white/5">
                                    <div class="flex items-center gap-3">
                                        <img src="${data.uAvatar}" class="w-8 h-8 rounded-full">
                                        <span class="text-[9px] font-black text-zinc-500 uppercase">${data.uName}</span>
                                    </div>
                                    <button onclick="nvoApp.openGateway('${d.id}')" class="btn-main !py-2 !px-5 !text-[9px]">GÖRÜNTÜLE</button>
                                </div>
                            </div>
                        </div>`;
                });
            },

            openGateway: async (id) => {
                document.getElementById('gateway-screen').style.display = 'block';
                const s = await getDoc(doc(db, "links", id));
                const data = s.data();
                document.getElementById('g-img').src = data.image;
                document.getElementById('g-title').innerText = data.title;
                
                const taskBox = document.getElementById('g-tasks');
                taskBox.innerHTML = data.tasks.map((t, i) => `
                    <div id="tk-${i}" onclick="nvoApp.runTask('${t.u}', ${i}, ${data.tasks.length}, '${data.target}', '${id}')" class="task-row">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center font-black text-xs text-zinc-500">${i+1}</div>
                            <span class="text-xs font-black uppercase text-zinc-300">${t.n}</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-zinc-800"></i>
                    </div>
                `).join('');

                if(data.tasks.length === 0) {
                    const btn = document.getElementById('g-btn');
                    btn.disabled = false; btn.classList.remove('opacity-30', 'cursor-not-allowed');
                    btn.onclick = () => { updateDoc(doc(db, "links", id), {views: increment(1)}); window.location.href = data.target; };
                }
            },

            runTask: (url, idx, total, target, id) => {
                window.open(url, '_blank');
                const row = document.getElementById('tk-'+idx);
                row.innerHTML = `<span class="text-[10px] font-black text-blue-500 uppercase animate-pulse mx-auto">Doğrulanıyor...</span>`;
                setTimeout(() => {
                    row.className = "task-row done";
                    row.innerHTML = `<div class="flex items-center gap-4"><div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center text-white"><i class="fa-solid fa-check"></i></div><span class="text-xs font-black uppercase text-green-500">Tamamlandı</span></div>`;
                    window.state.done++;
                    if(window.state.done >= total) {
                        const btn = document.getElementById('g-btn');
                        btn.disabled = false; btn.classList.remove('opacity-30', 'cursor-not-allowed');
                        btn.onclick = () => { updateDoc(doc(db, "links", id), {views: increment(1)}); confetti(); setTimeout(()=>window.location.href = target, 800); };
                    }
                }, 5000);
            },

            loadProfile: async () => {
                const q = query(collection(db, "links"), where("uid", "==", window.state.user.uid));
                const snap = await getDocs(q);
                document.getElementById('s-links').innerText = snap.size;
                const list = document.getElementById('my-list');
                list.innerHTML = "";
                let totalV = 0;
                snap.forEach(d => {
                    const data = d.data();
                    totalV += data.views;
                    list.innerHTML += `<div class="card-titan p-4 flex justify-between items-center bg-white/5">
                        <div class="flex items-center gap-4">
                            <img src="${data.image}" class="w-12 h-12 rounded-xl object-cover">
                            <span class="text-xs font-black uppercase truncate w-32">${data.title}</span>
                        </div>
                        <button onclick="nvoApp.del('${d.id}')" class="text-red-500/20 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
                });
                document.getElementById('s-views').innerText = totalV;
            },

            del: async (id) => { if(confirm("Silinsin mi?")) { await deleteDoc(doc(db, "links", id)); nvoApp.loadProfile(); } },
            filter: (c, el) => { window.state.cat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active', 'bg-blue-600', 'text-white')); el.classList.add('active', 'bg-blue-600', 'text-white'); nvoApp.loadFeed(); },
            search: (v) => nvoApp.loadFeed(v)
        };

        window.nvoAuth = {
            login: () => signInWithPopup(auth, provider).then(() => location.reload()),
            init: () => {
                onAuthStateChanged(auth, u => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 500);
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    if(id) nvoApp.openGateway(id);
                    if(u) {
                        window.state.user = u;
                        document.getElementById('btn-login').classList.add('hidden');
                        document.getElementById('user-p').classList.remove('hidden');
                        document.getElementById('u-img').src = u.photoURL;
                        document.getElementById('p-img').src = u.photoURL;
                        document.getElementById('u-name').innerText = u.displayName.split(' ')[0];
                        document.getElementById('p-name').innerText = u.displayName;
                        document.getElementById('p-mail').innerText = u.email;
                    }
                    nvoApp.loadFeed();
                });
            }
        };

        nvoAuth.init();
    </script>
</body>
</html>
