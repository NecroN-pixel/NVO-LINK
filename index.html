
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVO LINK v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { overflow-x: hidden; width: 100%; transition: 0.3s; }
        .app-container { width: 100%; max-width: 500px; margin: 0 auto; min-height: 100vh; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass-nav { background: rgba(15, 23, 42, 0.9); }
        input { border: 2px solid #e2e8f0 !important; border-radius: 12px !important; padding: 12px !important; width: 100%; outline: none; background: transparent; }
        .dark input { border-color: #334155 !important; color: white; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="uModal" class="fixed inset-0 z-[9999] bg-black/80 flex items-center justify-center p-6 hidden">
        <div class="bg-white dark:bg-slate-900 w-full rounded-[32px] p-8 text-center border dark:border-slate-800">
            <h2 class="text-2xl font-black mb-4">v6.0 Fixed!</h2>
            <ul class="text-left text-sm space-y-2 mb-6 text-slate-500">
                <li>✅ <b>Silme & Kopyalama:</b> Tamamen düzeltildi.</li>
                <li>✅ <b>Çıkış Yap:</b> Profil yanına eklendi.</li>
                <li>✅ <b>Görevler:</b> Görünmeme sorunu giderildi.</li>
                <li>✅ <b>Mobil:</b> Taşma ve sığmama hataları bitti.</li>
            </ul>
            <button onclick="document.getElementById('uModal').classList.add('hidden')" class="w-full p-4 bg-blue-600 text-white rounded-2xl font-bold">BAŞLAT</button>
        </div>
    </div>

    <div class="app-container flex flex-col">
        <header class="p-4 glass-nav sticky top-0 z-50 flex justify-between items-center border-b dark:border-slate-800">
            <h1 class="font-black text-xl italic text-blue-600">NVO LINK</h1>
            <div class="flex items-center gap-2">
                <button onclick="document.documentElement.classList.toggle('dark')" class="w-9 h-9 bg-slate-100 dark:bg-slate-800 rounded-xl"><i class="fa-solid fa-moon"></i></button>
                <div id="authWrap">
                    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold">GİRİŞ</button>
                    <div id="userWrap" class="hidden flex items-center gap-3">
                        <img id="uAvatar" class="w-9 h-9 rounded-full border-2 border-blue-600">
                        <button onclick="logout()" class="text-red-500 text-lg"><i class="fa-solid fa-power-off"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main id="adminSection" class="hidden p-4 space-y-6">
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[28px] border dark:border-slate-800 space-y-4 shadow-sm">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Yeni Link Oluştur</h3>
                <input type="text" id="lTitle" placeholder="Dosya Başlığı">
                <input type="text" id="lTarget" placeholder="İndirme Linki">
                
                <div class="p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border-2 border-dashed dark:border-slate-700">
                    <p class="text-[10px] font-bold text-blue-600 mb-3">GÖREV EKLE</p>
                    <div id="taskList" class="space-y-2 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="tn" placeholder="Görev Adı" class="!p-2 !text-xs">
                        <input type="text" id="tl" placeholder="URL" class="!p-2 !text-xs">
                        <button onclick="addTask()" class="bg-blue-600 text-white px-4 rounded-xl">+</button>
                    </div>
                </div>
                <button onclick="publish()" class="w-full p-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-600/20">YAYINLA</button>
            </div>

            <div class="space-y-3 pb-24">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Linklerim</h3>
                <div id="myLinks" class="space-y-3"></div>
            </div>
        </main>

        <main id="visitorSection" class="hidden p-6 text-center flex-1 flex flex-col justify-center">
            <h2 id="vTitle" class="text-2xl font-black mb-6">...</h2>
            <div id="vTasks" class="w-full space-y-4 text-left"></div>
            <button id="vUnlock" disabled class="w-full mt-10 p-5 rounded-2xl bg-slate-200 dark:bg-slate-800 text-slate-400 font-black">LOCKED</button>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, getDocs, deleteDoc, query, where, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0",
            authDomain: "nvo-link.firebaseapp.com",
            projectId: "nvo-link",
            storageBucket: "nvo-link.firebasestorage.app",
            messagingSenderId: "256153773846",
            appId: "1:256153773846:web:6d51174db82ccccf119237"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let tasks = [];
        const lid = new URLSearchParams(window.location.search).get('id');

        onAuthStateChanged(auth, user => {
            if (lid) {
                document.getElementById('visitorSection').classList.remove('hidden');
                loadVisitor();
            } else if (user) {
                document.getElementById('uModal').classList.remove('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userWrap').classList.remove('hidden');
                document.getElementById('uAvatar').src = user.photoURL;
                loadMyLinks(user.uid);
            } else {
                document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
            }
        });

        window.logout = () => signOut(auth).then(() => location.reload());

        const fixUrl = (u) => u.startsWith('http') ? u : 'https://' + u;

        window.addTask = () => {
            const n = document.getElementById('tn').value;
            const l = document.getElementById('tl').value;
            if(n && l) {
                tasks.push({ name: n, link: fixUrl(l) });
                renderLocalTasks();
                document.getElementById('tn').value = ""; document.getElementById('tl').value = "";
            }
        };

        function renderLocalTasks() {
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-white dark:bg-slate-800 p-3 rounded-xl border dark:border-slate-700 text-xs font-bold">
                    <span class="truncate">${t.name}</span>
                    <button onclick="removeLocalTask(${i})" class="text-red-500">SİL</button>
                </div>`).join('');
        }
        window.removeLocalTask = (i) => { tasks.splice(i, 1); renderLocalTasks(); };

        window.publish = async () => {
            const title = document.getElementById('lTitle').value;
            const target = fixUrl(document.getElementById('lTarget').value);
            if(!title || !target) return alert("Hata: Link veya Başlık boş!");

            const dRef = await addDoc(collection(db, "links"), { 
                title, target, uid: auth.currentUser.uid, createdAt: serverTimestamp() 
            });
            
            const batch = writeBatch(db);
            tasks.forEach((t, i) => {
                const tRef = doc(collection(db, "links", dRef.id, "tasks"));
                batch.set(tRef, { ...t, order: i });
            });
            await batch.commit();
            location.reload();
        };

        async function loadMyLinks(uid) {
            const q = query(collection(db, "links"), where("uid", "==", uid));
            const snap = await getDocs(q);
            const box = document.getElementById('myLinks');
            box.innerHTML = "";
            snap.forEach(d => {
                const url = window.location.origin + window.location.pathname + "?id=" + d.id;
                box.innerHTML += `
                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-900 border dark:border-slate-800 flex justify-between items-center shadow-sm">
                        <div class="truncate flex-1 mr-4">
                            <p class="font-bold text-sm">${d.data().title}</p>
                            <p class="text-[9px] text-blue-500 truncate">${url}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyLink('${url}')" class="w-9 h-9 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500"><i class="fa-solid fa-copy text-xs"></i></button>
                            <button onclick="delLink('${d.id}')" class="w-9 h-9 rounded-lg bg-red-50 dark:bg-red-900/20 text-red-500"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    </div>`;
            });
        }

        window.copyLink = (u) => { navigator.clipboard.writeText(u); alert("Link Kopyalandı!"); };
        window.delLink = async (id) => { if(confirm("Emin misin?")) { await deleteDoc(doc(db, "links", id)); location.reload(); }};

        async function loadVisitor() {
            const d = await getDoc(doc(db, "links", lid));
            if(!d.exists()) return;
            document.getElementById('vTitle').innerText = d.data().title;
            const tSnap = await getDocs(collection(db, "links", lid, "tasks"));
            const vTasks = [];
            tSnap.forEach(t => vTasks.push(t.data()));

            document.getElementById('vTasks').innerHTML = vTasks.map((t, i) => `
                <div id="vStep-${i}" class="p-5 rounded-2xl bg-white dark:bg-slate-900 border dark:border-slate-800 ${i===0?'ring-2 ring-blue-600':''}">
                    <p class="text-[10px] font-black text-blue-600 mb-1">GÖREV ${i+1}</p>
                    <p class="font-bold text-sm mb-4">${t.name}</p>
                    <button id="vBtn-${i}" onclick="runStep(${i}, '${t.link}')" class="${i===0?'':'hidden'} w-full py-3 bg-blue-600 text-white rounded-xl text-[10px] font-black">SİTEYE GİT</button>
                </div>`).join('');
            
            window.runStep = (i, url) => {
                window.open(url, '_blank');
                let s = 10;
                const btn = document.getElementById(`vBtn-${i}`);
                const itv = setInterval(() => {
                    btn.innerText = 'BEKLEYİN ' + s + 's';
                    if(s <= 0) {
                        clearInterval(itv);
                        btn.innerText = 'TAMAMLANDI';
                        btn.disabled = true;
                        if(i + 1 < vTasks.length) {
                            document.getElementById(`vStep-${i+1}`).classList.add('ring-2', 'ring-blue-600');
                            document.getElementById(`vBtn-${i+1}`).classList.remove('hidden');
                        } else {
                            const unlock = document.getElementById('vUnlock');
                            unlock.disabled = false;
                            unlock.className = "w-full mt-10 p-5 rounded-2xl bg-blue-600 text-white font-black animate-bounce";
                            unlock.innerText = 'DOSYAYI İNDİR';
                            unlock.onclick = () => window.location.href = d.data().target;
                        }
                    }
                    s--;
                }, 1000);
            };
        }
    </script>
</body>
</html>
