<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVO LINK v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #4f46e5; --s: #06b6d4; }
        body { font-family: sans-serif; background: #f9fafb; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        /* Ekranı Tam Kaplayan Yapı */
        .mobile-view { min-height: 100vh; width: 100%; display: flex; flex-direction: column; background: white; }
        
        /* Modern Inputlar */
        input { border: 2px solid #f3f4f6 !important; border-radius: 16px !important; padding: 16px !important; font-size: 16px !important; width: 100%; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--p) !important; background: white; }

        /* Devasa Butonlar */
        .btn-xl { width: 100%; padding: 20px; border-radius: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--p), var(--s)); color: white; shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4); }
        .btn-primary:active { transform: scale(0.96); }

        /* Puanlama Yıldızları */
        .star-rating { display: flex; gap: 8px; justify-content: center; font-size: 32px; color: #d1d5db; }
        .star-rating i.active { color: #f59e0b; }
        
        /* 404 ve Boşluk Engelleme */
        .admin-card { margin: 12px; padding: 20px; border-radius: 28px; background: #ffffff; border: 1px solid #f1f5f9; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
    </style>
</head>
<body>

    <div class="mobile-view">
        <header class="p-6 flex justify-between items-center border-b bg-white/80 backdrop-blur-xl sticky top-0 z-[100]">
            <h1 class="text-2xl font-black italic tracking-tighter text-indigo-600">NVO LINK</h1>
            <div id="authArea">
                <button id="loginBtn" class="px-6 py-2 bg-indigo-50 text-indigo-600 rounded-full font-bold text-sm">Giriş</button>
                <div id="userProfile" class="hidden flex items-center gap-3">
                    <img id="uImg" class="w-10 h-10 rounded-full border-2 border-indigo-100">
                    <button onclick="logout()" class="text-gray-300"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <main id="adminMain" class="hidden p-3 space-y-6">
            <div class="admin-card">
                <h3 class="text-gray-400 text-[10px] font-black uppercase mb-4 tracking-widest">Yeni İçerik Kilitle</h3>
                <input type="hidden" id="editId">
                <div class="space-y-4">
                    <input type="text" id="lTitle" placeholder="Dosya Adı (Örn: Premium Config)">
                    <input type="url" id="lTarget" placeholder="İndirme Linki (Mediafire/Drive)">
                    
                    <div class="p-5 bg-indigo-50/50 rounded-[24px] border border-indigo-100">
                        <p class="text-[10px] font-bold text-indigo-600 mb-3 uppercase">Görev Listesi</p>
                        <div id="taskList" class="space-y-2 mb-4"></div>
                        <div class="flex gap-2">
                            <input type="text" id="tn" placeholder="Kanal/Site Adı" class="!p-3 !text-sm">
                            <input type="url" id="tl" placeholder="https://..." class="!p-3 !text-sm">
                            <button onclick="addTask()" class="bg-indigo-600 text-white px-5 rounded-2xl"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <button onclick="saveLink()" class="btn-xl btn-primary">Bağlantıyı Oluştur</button>
                </div>
            </div>

            <div class="px-3 space-y-4 pb-20">
                <h3 class="text-gray-400 text-[10px] font-black uppercase tracking-widest">Aktif Linklerin</h3>
                <div id="myLinks" class="space-y-3"></div>
            </div>
        </main>

        <main id="visitorMain" class="hidden p-6 text-center animate-in fade-in duration-500">
            <div class="py-10">
                <div class="w-24 h-24 bg-indigo-100 text-indigo-600 rounded-[32px] flex items-center justify-center mx-auto mb-6 shadow-xl">
                    <i class="fa-solid fa-file-arrow-down text-4xl"></i>
                </div>
                <h2 id="vTitle" class="text-3xl font-black text-gray-900 mb-2">...</h2>
                <p class="text-gray-400 font-medium mb-10">Devam etmek için aşağıdaki adımları takip edin.</p>
                
                <div id="vTasks" class="space-y-4 text-left"></div>

                <button id="vUnlock" disabled class="btn-xl bg-gray-100 text-gray-400 mt-10">Kilitli</button>
            </div>

            <div id="ratingArea" class="hidden mt-10 p-8 bg-white rounded-[32px] border-2 border-dashed border-indigo-100">
                <h4 class="font-bold text-lg mb-4 text-gray-800">Dosyayı Puanla</h4>
                <div class="star-rating mb-6">
                    <i class="fa-solid fa-star" onclick="rate(1)"></i>
                    <i class="fa-solid fa-star" onclick="rate(2)"></i>
                    <i class="fa-solid fa-star" onclick="rate(3)"></i>
                    <i class="fa-solid fa-star" onclick="rate(4)"></i>
                    <i class="fa-solid fa-star" onclick="rate(5)"></i>
                </div>
                <p class="text-xs text-gray-400">Puanınız diğer kullanıcılara yardımcı olacaktır.</p>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDoc, getDocs, query, where, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc1sWTsgQC4yqZnEKP4GutuNWcUCZGhv0",
            authDomain: "nvo-link.firebaseapp.com",
            projectId: "nvo-link",
            storageBucket: "nvo-link.firebasestorage.app",
            messagingSenderId: "256153773846",
            appId: "1:256153773846:web:6d51174db82ccccf119237"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let tasks = [];
        let userRating = 0;
        const params = new URLSearchParams(window.location.search);
        const lid = params.get('id');

        onAuthStateChanged(auth, (user) => {
            if (lid) {
                document.getElementById('visitorMain').classList.remove('hidden');
                loadVisitor();
            } else if (user) {
                document.getElementById('adminMain').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('uImg').src = user.photoURL;
                loadMyLinks(user.uid);
            } else {
                document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
            }
        });

        window.logout = () => signOut(auth).then(() => location.reload());

        // GÖREV SİSTEMİ
        window.addTask = () => {
            const n = document.getElementById('tn').value;
            const l = document.getElementById('tl').value;
            if(n && l) {
                tasks.push({ name: n, link: l });
                renderTasks();
                document.getElementById('tn').value = ""; document.getElementById('tl').value = "";
            }
        };

        function renderTasks() {
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border text-xs font-bold shadow-sm">
                    <span>${i+1}. ${t.name}</span>
                    <button onclick="removeTask(${i})" class="text-red-400"><i class="fa-solid fa-xmark"></i></button>
                </div>`).join('');
        }
        window.removeTask = (i) => { tasks.splice(i, 1); renderTasks(); };

        // KAYDET & GÜNCELLE
        window.saveLink = async () => {
            const title = document.getElementById('lTitle').value;
            const target = document.getElementById('lTarget').value;
            const eid = document.getElementById('editId').value;
            if(!title || !target) return alert("Eksik bilgi!");

            const data = { title, target, tasks, uid: auth.currentUser.uid, rating: 0, raters: 0, updatedAt: serverTimestamp() };
            if(eid) await updateDoc(doc(db, "links", eid), data);
            else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "links"), data); }
            location.reload();
        };

        async function loadMyLinks(uid) {
            const q = query(collection(db, "links"), where("uid", "==", uid));
            const snap = await getDocs(q);
            const box = document.getElementById('myLinks');
            box.innerHTML = "";
            snap.forEach(d => {
                const url = `${window.location.origin}${window.location.pathname}?id=${d.id}`;
                const avg = d.data().raters > 0 ? (d.data().rating / d.data().raters).toFixed(1) : "0";
                box.innerHTML += `
                    <div class="admin-card !m-0 !mb-3 flex justify-between items-center">
                        <div class="truncate flex-1">
                            <h4 class="font-black text-sm text-gray-800">${d.data().title}</h4>
                            <p class="text-[10px] text-indigo-500 font-bold mb-1">${avg} <i class="fa-solid fa-star text-[8px]"></i> • ${d.data().tasks.length} Görev</p>
                            <p class="text-[9px] text-gray-300 truncate">${url}</p>
                        </div>
                        <div class="flex gap-2 ml-4">
                            <button onclick="editL('${d.id}')" class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl text-xs"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="delL('${d.id}')" class="w-10 h-10 bg-red-50 text-red-400 rounded-xl text-xs"><i class="fa-solid fa-trash-can"></i></button>
                            <button onclick="navigator.clipboard.writeText('${url}');alert('Kopyalandı')" class="w-10 h-10 bg-gray-50 text-gray-400 rounded-xl text-xs"><i class="fa-solid fa-link"></i></button>
                        </div>
                    </div>`;
            });
        }

        window.editL = async (id) => {
            const d = await getDoc(doc(db, "links", id));
            const data = d.data();
            document.getElementById('lTitle').value = data.title;
            document.getElementById('lTarget').value = data.target;
            document.getElementById('editId').value = id;
            tasks = data.tasks || [];
            renderTasks();
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.delL = async (id) => { if(confirm("Silmek istiyor musun?")) { await deleteDoc(doc(db, "links", id)); location.reload(); }};

        // ZİYARETÇİ AKIŞI
        let v_tasks = [];
        let v_idx = 0;
        async function loadVisitor() {
            const d = await getDoc(doc(db, "links", lid));
            if(!d.exists()) return;
            const data = d.data();
            document.getElementById('vTitle').innerText = data.title;
            v_tasks = data.tasks || [];
            renderVisitorTasks();
        }

        function renderVisitorTasks() {
            document.getElementById('vTasks').innerHTML = v_tasks.map((t, i) => `
                <div id="vCard-${i}" class="p-5 rounded-[24px] border-2 ${i===0?'border-indigo-500 bg-indigo-50/30':'border-gray-100 opacity-40 grayscale pointer-events-none'} transition-all">
                    <div class="flex justify-between items-center mb-3">
                        <span class="font-black text-gray-800 text-sm italic">ADIM ${i+1}</span>
                        <i id="vIcon-${i}" class="fa-solid ${i===0?'fa-circle-play text-indigo-500':'fa-lock text-gray-300'} text-xl"></i>
                    </div>
                    <p class="text-xs font-bold text-gray-500 mb-4">${t.name} adresine git.</p>
                    <button id="vBtn-${i}" onclick="runStep(${i}, '${t.link}')" class="${i===0?'':'hidden'} w-full py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest">SİTEYE GİT</button>
                </div>`).join('');
        }

        window.runStep = (i, link) => {
            window.open(link, '_blank'); // Direkt siteye gider
            document.getElementById(`vBtn-${i}`).innerText = "LÜTFEN BEKLEYİN...";
            let s = 10;
            const t = setInterval(() => {
                s--;
                if(s <= 0) { clearInterval(t); finishStep(i); }
            }, 1000);
        };

        function finishStep(i) {
            document.getElementById(`vIcon-${i}`).className = "fa-solid fa-circle-check text-green-500 text-xl";
            v_idx++;
            if(v_idx < v_tasks.length) {
                const next = document.getElementById(`vCard-${v_idx}`);
                next.classList.remove('opacity-40', 'grayscale', 'pointer-events-none');
                next.classList.add('border-indigo-500', 'bg-indigo-50/30');
                document.getElementById(`vIcon-${v_idx}`).className = "fa-solid fa-circle-play text-indigo-500 text-xl";
                document.getElementById(`vBtn-${v_idx}`).classList.remove('hidden');
            } else { unlock(); }
        }

        function unlock() {
            const b = document.getElementById('vUnlock');
            b.disabled = false;
            b.innerText = "DOSYAYI İNDİR";
            b.className = "btn-xl btn-primary mt-10 shadow-2xl animate-bounce";
            b.onclick = async () => {
                const s = await getDoc(doc(db, "links", lid));
                window.open(s.data().target, '_blank');
                document.getElementById('ratingArea').classList.remove('hidden');
                window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
            };
        }

        window.rate = async (val) => {
            const stars = document.querySelectorAll('.star-rating i');
            stars.forEach((s, i) => s.classList.toggle('active', i < val));
            await updateDoc(doc(db, "links", lid), { rating: increment(val), raters: increment(1) });
            alert("Puanınız kaydedildi, teşekkürler!");
            document.getElementById('ratingArea').innerHTML = "<p class='font-bold text-green-600'>Geri bildiriminiz için teşekkürler! ❤️</p>";
        };
    </script>
</body>
</html>
